<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Estilos -->
    <link rel="stylesheet" href="./css/estilo.css">

    <!-- Script -->
    <script src="./js/script.js" defer></script>

    <!-- Favicon -->
    <link rel="shortcut icon" href="./img/brain.png" type="image/x-icon">

    <title>Jogo da Memória - Login</title>
</head>
<body>
    <main class="main">

        <!-- Tela Login -->
        <section class="section-login active" id="telaLogin">
            <img class="img-login" src="./img/brain.png" alt="imagem cerebro">
            <h1 class="titulo-login">Jogo da Memória</h1>

            <input type="text" class="input-nome-jogador" id="inputNomeJogador" placeholder="Jogador..." minlength="3" required>
            <button type="submit" class="btn-play" id="btnPlay" disabled>Play</button>
        </section>

        <!-- Tela Jogo -->
        <section class="section-principal " id="telaPrincipal">
            <header class="placar">
                <div class="linha">
                    <img class="icone-cerebro" src="./img/brain.png" alt="imagem cerebro">
                    <span class="placar-jogador">Jogador:</span>
                    <span class="nome-jogador" id="txtJogador">Nome</span>
                </div>
                
                <div class="linha">
                    <img class="icone-cerebro" src="./img/brain.png" alt="imagem cerebro">
                    <span class="placar-tempo">Tempo:</span>
                    <span class="tempo-jogo" id="txtTempo">00</span>
                </div>
            </header>

            <div class="wrapper-cards" id="wrapperCards">
                <!-- <div class="card">
                    <span class="carta personagem"></span>
                    <span class="carta fundo"></span>
                </div> -->
                
            </div>
        </section>

        <!-- Tela Ranking -->
        <section class="section-ranking " id="telaRanking">
            <div class="cabecalho-ranking">
                <img class="img-logo" src="./img/brain.png" alt="imagem cerebro">
                <h1 class="titulo-login">Jogo da Memória</h1>

            </div>

            <h1 class="titulo">RANKING</h1>

            <div class="wrapper-tabela">
                <table class="tabela" border="1" id="elementoTabela">
                    <tr class="linha">
                        <td class="coluna">Posição</td>
                        <td class="coluna">Jogador</td>
                        <td class="coluna">Tempo</td>
                    </tr>
    
                    <!-- <tr class="linha">
                        <td class="coluna">Posição</td>
                        <td class="coluna">Jogador</td>
                        <td class="coluna">Tempo</td>
                    </tr> -->
                    
                    
                </table>
            </div>

            <div class="controles">
                <button class="btnReinicio btn" id="btnReinicio">Reinicio</button>
            </div>

        </section>
    </main>
</body>
</html>
